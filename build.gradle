plugins {
    id 'java'
}

group 'com.jgo'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    from {
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    manifest {
        attributes 'Main-Class': 'com.jgo.logparser.App'
    }
}

dependencies {
    compile 'com.google.code.gson:gson:2.8.9'
    compile group: 'org.hsqldb', name: 'hsqldb', version: '2.4.1'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.33'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.10'


    testImplementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.0'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    testImplementation group: 'org.mockito', name: 'mockito-core', version: '2.1.0'
}
